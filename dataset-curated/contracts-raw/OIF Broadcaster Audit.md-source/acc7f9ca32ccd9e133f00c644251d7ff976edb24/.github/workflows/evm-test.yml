name: Foundry Smart Contract Test

on:
  push:
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Forge version
        run: forge --version
        id: version

      - name: Run Forge fmt
        run: forge fmt --check
        id: fmt

      - name: Run Forge build
        run: forge build
        id: build

      - name: Run Forge tests
        run: forge test -vvv
        id: test

      - name: Run Forge Snapshots
        run: FOUNDRY_FUZZ_RUNS=10 forge test --gas-snapshot-check true
        id: snapshot

      - name: Run Forge Coverage
        run: |
          FOUNDRY_FUZZ_RUNS=256 forge coverage \
            --no-match-coverage "(script|test|integrations/oracles/.*/external)" \
            --report lcov
        id: coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./lcov.info
          fail_ci_if_error: true
